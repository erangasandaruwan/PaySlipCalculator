<section>
    <div class="container">
      <div class="row row-line">
        <div class="col-md-3">  
        </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <p>Please enter details to calculate the pay slip.</p>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="paySlipFormGroup">
                            <div class="form-group row row-line">
                                <label for="name"  class="col-sm-3 col-form-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" formControlName="firstName">
                                </div>
                            </div>
                            <div class="form-group row row-line">
                                <label for="name"  class="col-sm-3 col-form-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" formControlName="lastName">
                                </div>
                            </div>
                            <div class="form-group row row-line">
                                <label for="name"  class="col-sm-3 col-form-label">Annual Salary ($)</label>
                                <div class="col-sm-9">
                                    <input class="form-control" formControlName="annualSalary" type="number" placeholder="0.00" aria-label="Annual salary">
                                </div>
                            </div>
                            <div class="form-group row row-line">
                                <label for="name"  class="col-sm-3 col-form-label">Super Rate (%)</label>
                                <div class="col-sm-9">
                                    <input class="form-control" formControlName="superRate" type="number" placeholder="0.00" aria-label="Super Rate">
                                </div>
                            </div>
                            <div class="form-group row row-line">
                                <label for="name"  class="col-sm-3 col-form-label">Pay Period</label>
                                <div class="col-sm-9">
                                    <select class="form-select" aria-label="Pay Period" formControlName="payPeriod">
                                        <option *ngFor="let monthDefinition of monthDefinitions" value="{{monthDefinition.Key}}">
                                            {{monthDefinition.Value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row row-line  justify-content-center">
                                <button class="btn btn-primary submit-button" (click)="calculatePaySlip()">Calculate</button>
                                <button class="btn btn-primary submit-button" (click)="reset()">Reset</button>
                            </div>
                        </form>
                    </div>    
                </div>  
                <div *ngIf="isShowPaySlip">
                    <app-pay-slip-viewer
                        [paySlip]="calculatedPaySlip">
                    </app-pay-slip-viewer>
                </div>
            </div>
            <div class="col-md-3">  
            </div>
      </div>
    </div>
  </section>
